  <button class="btn-lg bg-transparent border-0 text-white" onclick="copyToClipboard('#myInput')"><i class=" glyphicon glyphicon-share"></i></button>
<script type="text/javascript">
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
